<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.8/css/all.css}" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/loginForm.css}">
</head>
<body>
<div class="center">
    <div class="btns">
        <a class="a1" href="#" seller >Seller</a>
        <a class="a2" href="#" buyer>Buyer</a>
    </div>
    <div class="seller-form">
        <div class="header"> User login </div>
        <form action="" method="post">
            <input type="email" id="email-seller" name="email-seller" placeholder="Email" required>
            <input type="password" id="password-seller" name="password-seller" placeholder="Password" required>

            <input type="submit" value="Log in ">
        </form>
    </div>
    <div class="buyer-form">
        <div class="header header1"> buyer login </div>
        <form th:action="@{/login}" method="post">
            <input type="text" id="email-buyer" name="email-buyer" placeholder="Email" required>
            <input type="password" id="password-buyer" name="password-buyer" placeholder="Password" required>

            <input type="submit" value="Log in ">
        </form>
    </div>

</div>
</div>
<script th:src="@{/static/js/sellerbyerlogin.js}"></script>
</body>
</html>
