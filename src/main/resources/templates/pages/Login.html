<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.8/css/all.css}" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/loginForm.css}">
</head>
<body>
<div class="container4" id="container4">
    <div class="form-container buyer-container">
        <div class="loginPazarLogo">
            <a th:href="@{/}" class="logoTitle"> <i class="fas fa-shopping-bag"></i> Pazar </a>
        </div>
        <form th:action="@{/customer/login}" method="post">
            <h1>Login</h1>
            <div class="social-media">
                <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social"><i class="fab fa-google"></i></a>
                <a href="#" class="social"><i class="fab fa-twitter"></i></a>
            </div>
            <span>or login with your account</span>
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" style="margin-bottom: 5px;" placeholder="Password">
            <div class="validateMessage">
                <p th:if="${error == true}">username or password are wrong</p>
            </div>
            <input type="submit" value="Log in" class="loginBtn">
            <a th:href="@{/forgetPassword}" class="forget-password">Forget Password</a>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1 class="signup-heading">Sign up</h1>
                <a th:href="@{/customer/signup}"><button class="btn1"  id="logInSeller">Sign up</button></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
