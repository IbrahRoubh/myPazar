<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" th:href= "@{https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">
  <meta name="keywords" content="EscrowBChain">
  <meta name="description" content="Niche Home Decor, Accessories, Clothing, Kitchen & Bar, Art, Gifts">
  <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.8.2/css/all.css}" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel='stylesheet prefetch' th:href='@{https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css}'>
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css}" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/receipt.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/headerFooter.css}">

  <title>Order</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div style="margin-top: 120px; min-height: 60vh; margin-bottom: 5%;">
  <div id="invoice-POS">
    <div class="info" style="text-align: center;">
      <img th:src="@{/static/Image/logo.png}" style="height:34px;width:120px">
    </div>
    <div id="mid">
      <div class="info">
        <h2>
          <span th:text="${'Address: ' + receipt.customer.location}"></span></br>
          <span th:text="${'Email: ' + receipt.customer.email}"></span></br>
          <span th:text="${'Phone: ' + receipt.customer.phone}"></span></br>
          <span th:text="${'Track code: ' + receipt.trackCode}"></span></br>
        </h2>
      </div>
    </div>
    <div id="bot">
      <div id="table">
        <table>
          <thead class="tabletitle">
          <th class="item"><h5>Product</h5></th>
          <th class="Hours"><h5>Quantity</h5></th>
          <th class="Rate"><h5> Total</h5></th>
          </thead>
          <tr class="service" th:each="receiptProduct : ${receipt.receiptProducts}">
            <td class="tableitem"><p class="itemtext" th:text="${receiptProduct.product.name}"></p></td>
            <td class="tableitem"><p class="itemtext" th:text="${receiptProduct.quantity}+ ${receiptProduct.product.unit}"></p></td>
            <td class="tableitem"><p class="itemtext" th:text="${receiptProduct.quantity*receiptProduct.product.price} + 'TL'"></p></td>
          </tr>

          <tr class="tabletitle">
            <td></td>
            <td class="Rate"><h2>Total</h2></td>
            <td class="payment"><h2 th:text="'Total payment:'+ ${receipt.totalPrice} + 'TL'"></h2></td>
          </tr>
        </table>
      </div>
      <div id="legalcopy">
        <h6 class="legal"><strong>Thank you for your order!</strong></h6>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/static/js/app.js}"></script>
</body>
</html>
