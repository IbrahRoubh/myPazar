<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up form</title>
  <link th:href="@{https://fonts.googleapis.com/css?family=Josefin+Sans&family=Poppins:wght@100;600;700&display=swap}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.8/css/all.css}" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/loginSeller.css}">
</head>


<div class="form signup">
  <span class="title">Registration</span>

  <form th:action="@{/seller/signup}" method="post">
    <div class="input-field">
      <input type="text" name="name" placeholder="name" required>
      <i class="uil uil-user"></i>
    </div>
    <div class="input-field">
      <input type="text" name="email" placeholder=" email" required>
      <i class="uil uil-envelope icon"></i>
    </div>
    <div class="input-field">
      <input type="text" name="workPermit" placeholder=" Work permit no" required>
      <i class="uil uil-envelope icon"></i>
    </div>

    <div class="input-field">
      <input type="text" name="phone" placeholder=" Phone number" required>
      <i class="uil uil-envelope icon"></i>
    </div>

    <div class="input-field">
      <input type="text" name="location" placeholder=" Address" required>
      <i class="uil uil-envelope icon"></i>
    </div>

    <div class="input-field">
      <input type="password" name="password" class="password" placeholder=" password" required>
      <i class="uil uil-lock icon"></i>
    </div>
    <div class="input-field">
      <input type="password" class="password" name="ConfirmPassword" placeholder="Confirm password" required>
      <i class="uil uil-lock icon"></i>
      <i class="uil uil-eye-slash showHidePw"></i>
    </div>

    <div class="checkbox-text">
      <div class="checkbox-content">
        <input type="checkbox" id="termCon">
        <label for="termCon" class="text">I accepted all terms and conditions</label>
      </div>
    </div>

    <div class="input-field button">
      <input type="submit" value="Signup">
    </div>
  </form>

  <div class="login-signup">
    <span class="text">Already a member?
      <a th:href="@{/seller/login}" class="text login-link">Login Now</a>
    </span>
  </div>
</div>
</div>
</div>
<script th:src="@{/static/js/seller.js}"></script>
</body>
</html>
